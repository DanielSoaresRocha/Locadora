<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cesta de aluguel</title>
        <link rel="stylesheet" href="resources/css/style.css"/>
    </h:head>
    <h:body>
        
        <div class="logo" align="center">
            <p:outputLabel value="Cesta de compras" />
        </div>
        
        <div class="tabela">
           <h:form>
               
               <p:dataTable id="dataTable" value="#{aluguel.cesta}" var="f" >
                <p:column>
                    <f:facet name ="header">Titulo </f:facet>
                        #{f.titulo}
                </p:column>

                <p:column>
                    <f:facet name="header">Data </f:facet>
                        #{f.data}
                </p:column>

                <p:column>
                    <f:facet name="header" >Nota </f:facet>
                        #{f.nota}
                </p:column>

                <p:column>
                    <f:facet name="header" >Descricao </f:facet>
                        #{f.descricao}
                </p:column>

                <p:column>
                    <f:facet name="header" >Quantidade </f:facet> 
                        #{f.quantidade}
                </p:column>
                
                <p:column>
                    <f:facet name="header">Ação</f:facet>
                    
                    <p:commandButton value="remover" action="#{aluguel.removeCesta(f.id)}"
                                     update="dataTable"> 
                                                                                            
                </p:commandButton>
                </p:column>

            </p:dataTable>
           </h:form>

        </div>
        <p:commandButton value="Voltar" action="#{aluguel.verFilmes()}" />
    
    
    
    </h:body>
    
    
</html>
